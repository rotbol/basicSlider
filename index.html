<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<link rel="stylesheet" href="css/styles.css">

<body>
	
<div id="slider">
	<div id="slides">
		<div class="slide"><img src="img/1.jpg" alt="1"></div>
		<div class="slide"><img src="img/2.jpg" alt="2"></div>
		<div class="slide"><img src="img/3.jpg" alt="3"></div>
		<div class="slide"><img src="img/4.jpg" alt="4"></div>
		<div class="slide"><img src="img/5.jpg" alt="5"></div>
	</div>
</div>


<button onclick="stopSlide()">Stop it</button>
<button onclick="startSlide()">Start it</button>

	<script src="bower_components/jquery/dist/jquery.js"></script>

	<script>
		var slider;
		var speed = 1000;
		var imageWidth = 720;


		$(function() {
			startSlide();
			
		});

		function startSlide(){
			slider = setInterval(function(){nextSlide()}, speed);
		};

		function nextSlide(){
			var margin = parseInt($("#slides").css("margin-left")) - imageWidth;

			$("#slides").css("margin-left", margin+"px");
		};

		function stopSlide(){
			clearInterval(slider);
		};


	</script>
</body>
</html>
