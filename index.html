<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<link rel="stylesheet" href="css/styles.css">

<body>
	
<div id="slider">
	<div id="slides">
		<div class="slide"><img src="img/1.jpg" alt="1"></div>
		<div class="slide"><img src="img/2.jpg" alt="2"></div>
		<div class="slide"><img src="img/3.jpg" alt="3"></div>
		<div class="slide"><img src="img/4.jpg" alt="4"></div>
		<div class="slide"><img src="img/5.jpg" alt="5"></div>
	</div>
</div>


<button onclick="clearInterval(slider)">Try it</button>


	<script src="bower_components/jquery/dist/jquery.js"></script>

	<script>
	var slider;
		$(function() {
			slider = setInterval(function(){nextSlide()}, 3000);

			function nextSlide(){
				var margin = parseInt($("#slides").css("margin-left")) - 720;
				$("#slides").css("margin-left", margin+"px");
			}
			
			
			function stopSlide(){
				clearInterval(slider);
			}

		});


	</script>
</body>
</html>
